<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.7.min.js"></script>
    <script src="js/Three49custom.js"></script>
    <script type="text/javascript" src="js/GLmol.js"></script>
    <script type="text/javascript" src="assembler.js"></script>

    <link rel="stylesheet" type="text/css" href="assembler.css">

    <meta charset="UTF-8">
    <title>Cage Assembler</title>
  </head>
  <body>

    <div id="main_div">
      <div id="main_title_div"> </div>
      <div id="main_window_div">
        <div id="main" class="glmol_window"></div>
        <textarea id="main_src"></textarea>
      </div>
    </div>

    <div id="lks">
        <div id="title_bb_div">
          <h1 id="title_bb">Linkers</h1>
        </div>

        <div class="bb_divs">
          <div id="lk1" class="glmol_window topology_window"></div>
          <textarea id="lk1_src"></textarea>
        </div>
        <div class="bb_divs">
            <div id="lk2" class="glmol_window topology_window"></div>
            <textarea id="lk2_src"></textarea>
        </div>
        <div class="bb_divs">
            <div id="lk3" class="glmol_window topology_window"></div>
            <textarea id="lk3_src"></textarea>
        </div>
        <div class="bb_divs">
            <div id="lk4" class="glmol_window topology_window"></div>
            <textarea id="lk4_src"></textarea>
        </div>
        <div class="bb_divs">
            <div id="lk5" class="glmol_window topology_window"></div>
            <textarea id="lk5_src"></textarea>
        </div>
        <div class="bb_divs">
            <div id="lk6" class="glmol_window topology_window"></div>
            <textarea id="lk6_src"></textarea>
         </div>
    </div>

    <div id="sep"></div>

    <div id="bbs">
        <div id="title_bb_div">
          <h1 id="title_bb">Building Blocks</h1>
        </div>

        <div class="bb_divs">
          <div id="bb1" class="glmol_window topology_window"></div>
          <textarea id="bb1_src"></textarea>
        </div>
        <div class="bb_divs">
            <div id="bb2" class="glmol_window topology_window"></div>
            <textarea id="bb2_src"></textarea>
        </div>
        <div class="bb_divs">
            <div id="bb3" class="glmol_window topology_window"></div>
            <textarea id="bb3_src"></textarea>
        </div>
        <div class="bb_divs">
            <div id="bb4" class="glmol_window topology_window"></div>
            <textarea id="bb4_src"></textarea>
        </div>
        <div class="bb_divs">
            <div id="bb5" class="glmol_window topology_window"></div>
            <textarea id="bb5_src"></textarea>
        </div>
        <div class="bb_divs">
            <div id="bb6" class="glmol_window topology_window"></div>
            <textarea id="bb6_src"></textarea>
         </div>
    </div>

    <!-- This div holds the topology renderings -->
    <div id="topologies">
      <div id="title_topology_div">
        <h1 id="title_topologies">Topologies</h1>
      </div>

      <div class="topologies_divs">
        <div id="t1" class="glmol_window topology_window"></div>
        <textarea id="t1_src"></textarea>
      </div>
      <div class="topologies_divs">
          <div id="t2" class="glmol_window topology_window"></div>
          <textarea id="t2_src"></textarea>
      </div>
      <div class="topologies_divs">
          <div id="t3" class="glmol_window topology_window"></div>
          <textarea id="t3_src"></textarea>
      </div>
      <div class="topologies_divs">
          <div id="t4" class="glmol_window topology_window"></div>
          <textarea id="t4_src"></textarea>
      </div>
      <div class="topologies_divs">
          <div id="t5" class="glmol_window topology_window"></div>
          <textarea id="t5_src"></textarea>
      </div>
      <div class="topologies_divs">
          <div id="t6" class="glmol_window topology_window"></div>
          <textarea id="t6_src"></textarea>
       </div>
     </div>



  </body>

</html>
