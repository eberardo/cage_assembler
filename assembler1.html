<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script type="text/javascript" src="js/Three49custom.js"></script>
    <script type="text/javascript" src="js/GLmol.js"></script>
    <script type="text/javascript" src="assembler.js"></script>

    <link rel="stylesheet" type="text/css" href="assembler.css"/>

    <title>Cage Assembler</title>
  </head>
  <body>

    <div id="header_div">

      <div id="title_div">
          <p class="title">Select a shape</p>
      </div>
      <div id="next_button_div">
        <div id="next_button1" class="button next_button"><p>Next</p></div>
      </div>
    </div>

    <div id="windows_div">
      <div id="row1">

        <div class="filler"></div>

        <div class="glmol_div topology_div">
          <div id="1" class="glmol_window selectable top">
            <textarea id="1_src">



                  0  0  0     0  0            999 V3000
                M  V30 BEGIN CTAB
                M  V30 COUNTS 2 1 0 0 0
                M  V30 BEGIN ATOM
                M  V30 1 C 10 0 0 0
                M  V30 2 C 0 0 0 0
                M  V30 END ATOM
                M  V30 BEGIN BOND
                M  V30 1 1 2 1
                M  V30 END BOND
                M  V30 END CTAB
                M  END
            </textarea>
          </div>
        </div>

        <div class="glmol_div topology_div">
          <div id="2" class="glmol_window selectable top">
            <textarea id="2_src">



                  0  0  0     0  0            999 V3000
                M  V30 BEGIN CTAB
                M  V30 COUNTS 4 6 0 0 0
                M  V30 BEGIN ATOM
                M  V30 1 C 0 0 12.2474487139 0
                M  V30 2 C -10 -5.7735 -4.08248 0
                M  V30 3 C 10 -5.7735 -4.08248 0
                M  V30 4 C 0 11.547 -4.08248 0
                M  V30 END ATOM
                M  V30 BEGIN BOND
                M  V30 1 1 1 2
                M  V30 2 1 1 3
                M  V30 3 1 1 4
                M  V30 4 1 2 3
                M  V30 5 1 2 4
                M  V30 6 1 3 4
                M  V30 END BOND
                M  V30 END CTAB
                M  END
            </textarea>
          </div>
        </div>

        <div class="filler"></div>

      </div>

      <div id="row2">

        <div class="glmol_div topology_div">
          <div id="3" class="glmol_window selectable top">
            <textarea id="3_src">



                  0  0  0     0  0            999 V3000
                M  V30 BEGIN CTAB
                M  V30 COUNTS 10 6 0 0 0
                M  V30 BEGIN ATOM
                M  V30 1 C 50 0 50 0
                M  V30 2 C -50 0 50 0
                M  V30 3 C 50 0 -50 0
                M  V30 4 C -100 0 -100 0
                M  V30 5 C 0 -50 50 0
                M  V30 6 C 0 50 50 0
                M  V30 7 C 0 -50 -50 0
                M  V30 8 C 0 50 -50 0
                M  V30 9 C 50 0 50 0
                M  V30 10 C -50 0 50 0
                M  V30 END ATOM
                M  V30 BEGIN BOND
                M  V30 1 1 1 2
                M  V30 2 1 1 3
                M  V30 3 1 1 4
                M  V30 4 1 2 3
                M  V30 5 1 2 4
                M  V30 6 1 3 4
                M  V30 END BOND
                M  V30 END CTAB
                M  END
            </textarea>
          </div>
        </div>

        <div class="glmol_div topology_div">
          <div id="4" class="glmol_window selectable top">
            <textarea id="4_src">
            </textarea>
          </div>
        </div>

        <div class="glmol_div topology_div">
          <div id="5" class="glmol_window selectable top">
            <textarea id="5_src">
            </textarea>
          </div>
        </div>
      </div>

    </div>

  </body>

</html>
