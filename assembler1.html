<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.7.min.js"></script>
    <script src="js/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="js/Three49custom.js"></script>
    <script type="text/javascript" src="js/GLmol.js"></script>
    <script type="text/javascript" src="cagesfile"></script>
    <script type="text/javascript" src="assembler.js"></script>

    <link rel="stylesheet" type="text/css" href="assembler.css">

    <meta charset="UTF-8">
    <title>Cage Assembler</title>
  </head>
  <body>

    <div id="header_div">

      <div id="title_div">
          <p class="title">Select a shape</p>
      </div>
      <div id="next_button_div">
        <div id="next_button1" class="button next_button"><p>Next</p></div>
      </div>
    </div>

    <div id="windows_div">
      <div id="row1">

        <div class="filler"></div>

        <div class="glmol_div topology_div">
          <div id="1" class="glmol_window">
            <textarea id="1_src">
            </textarea>
          </div>
        </div>

        <div class="glmol_div topology_div">
          <div id="2" class="glmol_window">
            <textarea id="2_src">
            </textarea>
          </div>
        </div>

        <div class="filler"></div>

      </div>

      <div id="row2">

        <div class="glmol_div topology_div">
          <div id="3" class="glmol_window">
            <textarea id="3_src">
            </textarea>
          </div>
        </div>

        <div class="glmol_div topology_div">
          <div id="4" class="glmol_window">
            <textarea id="4_src">
            </textarea>
          </div>
        </div>

        <div class="glmol_div topology_div">
          <div id="5" class="glmol_window">
            <textarea id="5_src">
            </textarea>
          </div>
        </div>
      </div>

    </div>

  </body>

</html>
